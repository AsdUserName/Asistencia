<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-button [routerLink]="['/usuarios']" >
          Ver Usuarios
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/usuarios']">
          Mostrar Estudiante
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="primary">
    <div>
      <ion-buttons slot="start" >
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <div class="menjase">
    <p>Bienvenido "{{mensaje}}".</p> 
  </div>
  <div class="ion-page" id="main-content">
      <ion-img src="assets/img/Qr.png" class="img-Qr"></ion-img>
  </div>
  <ion-button (click)="verStorage()">
    Ver datos en consola
  </ion-button>
</ion-content>
