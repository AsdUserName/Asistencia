<ion-header [translucent]="true" class="background">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-img src="assets/img/Duoc3.png" class="img-duoc preuba"></ion-img>
      </ion-col>
    </ion-row>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="m-t">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="formRegister.nombre" type="text" placeholder="Ej: Juan" position="floating"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="formRegister.apellido"type="text" placeholder="Ej: Monsalvez"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input [(ngModel)]="formRegister.email" type="email" placeholder="Ej: juan123@gmail.com"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="formRegister.password" type="password" placeholder="Ej: contraseña123"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <ion-grid fixed="true">
    <ion-row>
      <ion-col  class="centrar">
          <ion-button (click)="register()" ion-button color="rgb(178, 234, 236)" class="log-btn">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
